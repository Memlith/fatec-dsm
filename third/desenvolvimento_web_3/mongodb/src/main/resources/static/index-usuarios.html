<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Usuários</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f4f6f8;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        padding: 8px 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      .actions button {
        margin-right: 5px;
        background-color: #28a745;
      }
      .actions button.delete {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>Cadastro de Usuários</h1>

    <form id="userForm">
      <input type="hidden" id="userId" />
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Salvar</button>
      <button type="button" onclick="novoUsuario()">Novo Usuário</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>

    <script>
      const apiUrl = "http://localhost:3000/usuarios";
      const form = document.getElementById("userForm");
      const table = document.getElementById("userTable");

      // Listar usuários
      async function carregarUsuarios() {
        try {
          const res = await fetch(apiUrl);
          const usuarios = await res.json();
          table.innerHTML = "";
          usuarios.forEach((u) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${u.nome}</td>
            <td>${u.email}</td>
            <td class="actions">
              <button onclick="editarUsuario('${u.id}','${u.nome}','${u.email}')">Editar</button>
              <button class="delete" onclick="deletarUsuario('${u.id}')">Excluir</button>
            </td>
          `;
            table.appendChild(tr);
          });
        } catch (error) {
          console.error("Erro ao carregar usuários:", error);
        }
      }

      // Criar ou atualizar
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("userId").value;
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const usuario = { nome, email };

        try {
          if (id) {
            // Atualiza usuário existente
            await fetch(`${apiUrl}/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(usuario),
            });
          } else {
            // Cria novo usuário
            await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(usuario),
            });
          }

          // Limpa formulário e atualiza tabela
          novoUsuario();
          carregarUsuarios();
        } catch (error) {
          console.error("Erro ao salvar usuário:", error);
        }
      });

      // Editar usuário
      function editarUsuario(id, nome, email) {
        document.getElementById("userId").value = id;
        document.getElementById("nome").value = nome;
        document.getElementById("email").value = email;
      }

      // Limpar formulário para novo usuário
      function novoUsuario() {
        form.reset();
        document.getElementById("userId").value = "";
      }

      // Deletar usuário
      async function deletarUsuario(id) {
        if (confirm("Deseja excluir este usuário?")) {
          try {
            await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
            carregarUsuarios();
          } catch (error) {
            console.error("Erro ao deletar usuário:", error);
          }
        }
      }

      // Inicializa tabela
      carregarUsuarios();
    </script>
  </body>
</html>
