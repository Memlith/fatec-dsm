<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${user.id == null} ? 'Novo Usu치rio' : 'Editar Usu치rio'"
    ></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
      <h1 th:text="${user.id == null} ? 'Novo Usu치rio' : 'Editar Usu치rio'"></h1>

      <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          th:field="*{nome}"
          placeholder="Digite o nome"
          required
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          th:field="*{email}"
          placeholder="Digite o e-mail"
          required
        />

        <button type="submit" class="btn">Salvar</button>
      </form>

      <a class="btn btn-cancel" href="/users">Cancelar</a>
    </div>
  </body>
</html>
